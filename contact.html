</section>
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <h3 class="text-uppercase custom-title mb-0 ft-wt-600 pb-3">Let's Connect Together</h3>
                <p class="open-sans-font mb-3">Feel free to get in touch with me. </p>
                <p class="open-sans-font custom-span-contact position-relative">
                    <i class="fa fa-envelope-open position-absolute"></i>
                    <span class="d-block">Mail me</span>navaneetha5010@gmail.com
                </p>
            </div>
            <div class="col-12 col-lg-8">
                <form id="contactForm" class="contactform" method="post">
                    <div class="contactform">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <input type="text" name="name" id="name" placeholder="YOUR NAME">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="email" name="email" id="email" placeholder="YOUR EMAIL">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" name="subject" id="subject" placeholder="YOUR SUBJECT">
                            </div>
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="YOUR MESSAGE"></textarea>
                                <button id="formSubmit" type="submit" class="btn btn-contact">Send Message</button>
                            </div>
                            <!-- <div class="col-12 form-message">
                                <span class="output_message text-center font-weight-600 text-uppercase"></span>
                            </div> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
